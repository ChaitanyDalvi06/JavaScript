<html>
    <body>
        <script>
            function arr1() {
                alert("array method1");
                arr1 = [12, true, "Mumbai", "Navi Mumbai", "Kharghar"];
                alert(arr1.length);
                var ctr = 0;
                while (ctr < arr1.length) {
                    alert(arr1[ctr]);
                    ctr++;
                }
                ans = arr1.reverse(); // reverses the string
                alert(ans.toString()); // converts an object(array in this case) to string
                alert(ans[3]);
            }


            function arr2()
            {
                alert("array method 2");
                var data=new Array(10);
                document.write("<hr>");
                data.push("Mumbai");
                document.write("The length of the array is "+data.length);
                document.write("<hr>");
                document.write(data.toString());
                data.pop();
                data.pop();
                document.write("<hr>");
                document.write("The array after pop");
                document.write(data.toString());
            };

            function arr3()
            {
                alert("array method 3");
                let data=new Array();
                data[0]="Monday";
                data[1]="Tuesday";
                data.push("wednesday");
                data.push("thursday");
                 
                for(x in data)
                {
                     
                    document.write("<p style='color:red; font-size:2em'>");
                    document.write(x);
                    document.write("</p>");    
                }
            };

        </script>

        <input type="button" onclick="arr1()" value="Array1">
        <input type="button" onclick="arr2()" value="Array2">
        <input type="button" onclick="arr3()" value="Array3">

    </body>
</html>

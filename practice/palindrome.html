<html>
    <script>
        // Function to check if a string is a palindrome
function isPalindrome(str) {
    // Remove non-alphanumeric characters and convert to lowercase
    str = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
    
    // Check if the string is equal to its reverse
    return str === str.split('').reverse().join('');
}

// Prompting the user to enter a string
var userInput = prompt("Enter a string to check if it's a palindrome:");

// Checking if the input string is a palindrome
var result = isPalindrome(userInput);

// Alerting the user with the result
if (result) {
    alert("The entered string is a palindrome!");
} else {
    alert("The entered string is not a palindrome.");
}

    </script>
</html>

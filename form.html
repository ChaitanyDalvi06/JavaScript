<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h2>Form Validation</h2>

    <form id="d1" onsubmit="return validateForm()">

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <span id="nameError" class="error"></span><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <span id="emailError" class="error"></span><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <span id="passwordError" class="error"></span><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br>

        <label for="country">Country:</label><br>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="BHARAT">BHARAT</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
        </select><br>

        <input type="submit" value="Submit">

    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var country = document.getElementById("country").value;
            var nameRegex = /^[a-zA-Z\s]+$/;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

            var nameValid = nameRegex.test(name);
            var emailValid = emailRegex.test(email);
            var passwordValid = passwordRegex.test(password);

            if (!nameValid) {
                document.getElementById("nameError").innerText = "Invalid name format";
                return false;
            } else {
                document.getElementById("nameError").innerText = "";
            }

            if (!emailValid) {
                document.getElementById("emailError").innerText = "Invalid email format";
                return false;
            } else {
                document.getElementById("emailError").innerText = "";
            }

            if (!passwordValid) {
                document.getElementById("passwordError").innerText = "Password must be at least 8 characters long and contain at least one digit, one lowercase letter, and one uppercase letter";
                return false;
            } else {
                document.getElementById("passwordError").innerText = "";
            }

            if (!gender) {
                alert("Please select your gender");
                return false;
            }

            if (country === "") {
                alert("Please select your country");
                return false;
            }

            return true;
        }
    </script>

</body>

</html>

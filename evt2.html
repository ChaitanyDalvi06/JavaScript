<html>
    <body>
        <script>
            function fun1()
            {
                var btn=event.srcElement;
                var choice=btn.value;
                var remark="";
            
                switch(choice)
                {
                    case'1':
                    remark="below average";
                    break;

                    case'2':
                    remark="average";
                    break;

                    case'3':
                    remark="good";
                    break;

                    case'4':
                    remark="very good";
                    break;

                    case'5':
                    remark="Excellent";
                    break;

                    default:
                    remark="No comments";
                    break;
                }
                var x=document.createElement("h1")
                x.innerHTML=remark;
                document.body.appendChild(x);
            }
        </script>
        <input type="button" onclick="fun1()" value="1">
        <br>

        <input type="button" onclick="fun1()" value="2">
        <br>

        <input type="button" onclick="fun1()" value="3">
        <br>

        <input type="button" onclick="fun1()" value="4">
        <br>

        <input type="button" onclick="fun1()" value="5">
        <br>
    </body>
</html>

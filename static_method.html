<html>
    <head>
        <title>Static method</title>
    </head>
    <body>
        <script>
            class mobileApp
            {
                constructor(a)
                {
                    this.appName=a
                }
                static AppFeatures()
                {
                    alert("Mobile Features")
                }
            }
            var obj=new mobileApp("SmartPhone")
            mobileApp.AppFeatures();
            alert("Staticdemo")
            obj.AppFeatures(); //error because static methods can be invoked
        </script>
        <p id="p1">Output</p>
    </body>
</html>
